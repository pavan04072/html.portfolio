<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Palindrome Checker</h1>
  
  <label for="inputText">Enter a string: </label>
  <input type="text" id="inputText" placeholder="Enter text here" />
  <button onclick="checkPalindrome()">Check Palindrome</button>
  
  <div id="result" class="result"></div>

  <script>
    function checkPalindrome() {
      const inputText = document.getElementById("inputText").value;
      const cleanedText = inputText.replace(/[^A-Za-z0-9]/g, '').toLowerCase(); // Clean the string
      const reversedText = cleanedText.split('').reverse().join('');
      
      if (cleanedText === reversedText) {
        document.getElementById("result").innerText = `"${inputText}" is a palindrome!`;
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = `"${inputText}" is not a palindrome.`;
        document.getElementById("result").style.color = "red";
      }
    }
  </script>

</body>
</html>
